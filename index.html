<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="container-1">
      <h1 class="turn">Player 1 turn</h1>
      <div class="board">
        <button class="cell" data-row="0" data-column="0"></button>
        <button class="cell" data-row="0" data-column="1"></button>
        <button class="cell" data-row="0" data-column="2"></button>
        <button class="cell" data-row="1" data-column="0"></button>
        <button class="cell" data-row="1" data-column="1"></button>
        <button class="cell" data-row="1" data-column="2"></button>
        <button class="cell" data-row="2" data-column="0"></button>
        <button class="cell" data-row="2" data-column="1"></button>
        <button class="cell" data-row="2" data-column="2"></button>
      </div>
    </div>
    <dialog>
      <div class="container">
        <h1 class="result"></h1>
        <button class="play-again">Play Again</button>
      </div>
    </dialog>
  </body>
</html>
